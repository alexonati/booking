<html class="h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Dine2Day</title>

    <link href="..\..\static\images\icon.svg" rel="icon" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <link href="..\..\static\css\style.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-0 mx-auto flex-column">
    <div class="container header">
        <div class="row">
            <div class="col">
                    <h1><strong>Dine-2-Day</strong></h1>
            </div>
            </div>
        </div>
        <div class="section" style="margin-top: 30px;">
            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="..\..\static\video\video.mp4">
                </video>
            </div>
            <main class="px-3">
                <p class="lead first">Want to enjoy a special experience while dining?</p>
                <div class="space">
                </div>
                <p class="lead">
                    <a class="btn btn-primary book" href="{% url 'login_or_register_view' %}">Book a table now... </a>
                </p>
            </main>
        </div>
    </div>
</body>
</html>
