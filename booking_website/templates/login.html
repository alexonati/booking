{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login page{% endblock %}

{% block content %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label>Username</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>
                Password
            </label>
            <input type="password" name="password" />
        </div>
        <input type="submit" value="Login" />
    </form>
{% endblock %}
