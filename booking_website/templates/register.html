{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register page{% endblock %}

{% block content %}
    <h1>Create new account</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% crispy form %}
        <input type="submit" value="Register" />
    </form>
{% endblock %}
